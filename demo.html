<!doctype html>
<html>
	<head>
		<style>
			.browser-window {
				width: 40vw;
				height: 80vh;
				border: 2px solid #aaa;
				border-left: 4px ridge #aaa;
				position: relative;
			}
			.browser-window::before {
				content: '';
				width: calc(40vw + 4px);
				height: calc(80vh + 4px);
				border: 2px solid;
				left: -4px;
				top: -4px;
				border-color: #ccc;
				border-right-color: #888;
				position: absolute;
			}


			.titlebar {
				height: 20px;
				margin: -2px 0 -2px -2px;
				border-bottom: 4px ridge #aaa;
				background-color: #aaa;
				position: relative;
				display: flex;
			}
			.button {
				width: 10px;
				height: 10px;
				border-radius: 50%;
				background-image: linear-gradient(hsl(1, 100%, 90%), hsl(1, 100%, 50%));
				margin: 5px 2px;
				border: 1px solid #666;
			}
			.button:nth-child(2) {
				background-image: linear-gradient(hsl(40, 100%, 90%), hsl(40, 100%, 50%));
			}
			.button:last-child {
				background-image: linear-gradient(lightgreen,green);
			}
		</style>
	</head>
	<body>
		<div class="browser-window">
			<div class="titlebar">
				<div class="button"></div>
				<div class="button"></div>
				<div class="button"></div>
			</div>
		</div>
	</body>
</html>
